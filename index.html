ment">//初始页面      </span></span><br><span class="line">     <span class="keyword">var</span> current_page=<span class="number">1</span>;</span><br><span class="line">     <span class="function"><span class="keyword">function</span> <span class="title">loadPageData</span>(<span class="params">page</span>)</span>&#123;</span><br><span class="line">       <span class="comment">// current_page=page;  </span></span><br><span class="line">       <span class="comment">//淡出一下</span></span><br><span class="line">       $(<span class="string">'tbody'</span>).fadeOut();            </span><br><span class="line">       $.get(<span class="string">'/admin/comments-data.php'</span>,&#123;<span class="attr">page</span>:page&#125;,<span class="function"><span class="keyword">function</span>(<span class="params">res</span>)</span>&#123;</span><br><span class="line">         **<span class="keyword">if</span>(page&gt;res[<span class="string">'total_page'</span>])&#123;</span><br><span class="line">           loadPageData(res[<span class="string">'total_page'</span>]);</span><br><span class="line">           <span class="keyword">return</span> </span><br><span class="line">         &#125;**</span><br><span class="line">         <span class="comment">//每次执行都要初始化整个分页，因为有可能ajax操作了数据，那么有些分页数据可能改变了</span></span><br><span class="line">         <span class="comment">//但是并没有刷新页面，所以这里要再次初始化，再次初始化后要设置起始页面为当前页面</span></span><br><span class="line">         <span class="comment">//而且在每次数据变化之后，上面都要判断当前页面是否超过了总页数，那么超过就调用重新获取数据后的总页数</span></span><br><span class="line">         </span><br><span class="line">         **$(<span class="string">'.pagination'</span>).twbsPagination(<span class="string">'destroy'</span>);</span><br><span class="line">         $(<span class="string">'.pagination'</span>).twbsPagination(&#123; </span><br><span class="line">             first:<span class="string">'&amp;laquo;'</span>,</span><br><span class="line">             last:<span class="string">'&amp;raquo;'</span>,</span><br><span class="line">             prev:<span class="string">'&amp;lt;'</span>,</span><br><span class="line">             next:<span class="string">'&amp;gt;'</span>,  </span><br><span class="line">             startPage: page,        </span><br><span class="line">             totalPages: res[<span class="string">'total_page'</span>],</span><br><span class="line">             visiblePages: <span class="number">5</span>,            </span><br><span class="line">             initiateStartPageClick:<span class="literal">false</span>,</span><br><span class="line">             <span class="comment">//下面这个事件初始化不执行，因为上面设置了false</span></span><br><span class="line">             onPageClick: <span class="function"><span class="keyword">function</span> (<span class="params">evt, page</span>) </span>&#123;                      </span><br><span class="line">               loadPageData(page);                       </span><br><span class="line">             &#125;           </span><br><span class="line">         &#125;);**                     </span><br><span class="line">         $(<span class="string">'tbody'</span>).html($(<span class="string">'#template'</span>).render(&#123;<span class="attr">comments</span>:res[<span class="string">'comments'</span>]&#125;)); </span><br><span class="line">         <span class="comment">//淡入</span></span><br><span class="line">         $(<span class="string">'tbody'</span>).fadeIn();</span><br><span class="line">         <span class="comment">//给current_page重新赋值，等待删除或其他事件删除后再次回到原页面</span></span><br><span class="line">         current_page=page;    </span><br><span class="line"></span><br><span class="line">          <span class="comment">//操作，删除数据      </span></span><br><span class="line">         <span class="comment">//防止由于ajax多次执行，元素多次注册绑定事件，所以每一次就取消，只绑定一次</span></span><br><span class="line">         <span class="keyword">if</span>($._data($(<span class="string">'tbody'</span>)[<span class="number">0</span>], <span class="string">"events"</span>))&#123;</span><br><span class="line">           $(<span class="string">'tbody'</span>).off();</span><br><span class="line">         &#125;</span><br><span class="line">         $(<span class="string">'tbody'</span>).on(<span class="string">'click'</span>,<span class="string">'.del'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123; </span><br><span class="line">           <span class="built_in">console</span>.log(count++);</span><br><span class="line">           <span class="keyword">var</span> id=$(<span class="keyword">this</span>).data(<span class="string">'id'</span>);  </span><br><span class="line">           <span class="keyword">var</span> warning=$(<span class="string">'.info-alert'</span>);       </span><br><span class="line">          $.get(<span class="string">'/admin/comments-delete.php'</span>,&#123;<span class="attr">id</span>:id&#125;,<span class="function"><span class="keyword">function</span>(<span class="params">res</span>)</span>&#123;</span><br><span class="line">             loadPageData(current_page); </span><br><span class="line">             warning.html(res).css(<span class="string">'display'</span>,<span class="string">'block'</span>);                    </span><br><span class="line">          &#125;)     </span><br><span class="line">         &#125;)           </span><br><span class="line"></span><br><span class="line">         <span class="keyword">var</span> checkList=$(<span class="string">'.checkList'</span>);</span><br><span class="line">         <span class="keyword">var</span> checkAll=$(<span class="string">'#checkAll'</span>);</span><br><span class="line">         <span class="keyword">var</span> delAll=$(<span class="string">'#delAll'</span>);                </span><br><span class="line">         <span class="keyword">var</span> tbody=$(<span class="string">'tbody'</span>);   </span><br><span class="line">         <span class="keyword">var</span> data_need=<span class="string">''</span>;  </span><br><span class="line">         <span class="keyword">var</span> idArr=[]; </span><br><span class="line">         <span class="keyword">var</span> count=<span class="number">0</span>; </span><br><span class="line">         <span class="keyword">var</span> listLength=checkList.length;                </span><br><span class="line">         checkAll.on(<span class="string">'change'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;            </span><br><span class="line">           <span class="comment">//全选checkbox与各checkbox同步</span></span><br><span class="line">           <span class="keyword">var</span> status=$(<span class="keyword">this</span>).prop(<span class="string">'checked'</span>);               </span><br><span class="line">             checkList.prop(<span class="string">'checked'</span>,status);</span><br><span class="line">             </span><br><span class="line">           </span><br><span class="line">           <span class="keyword">if</span>(status)&#123;</span><br><span class="line">             <span class="comment">//这里数组要清空,防止下方单选后这里又添加重数据</span></span><br><span class="line">             idArr=[];</span><br><span class="line">             checkList.each(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">               <span class="keyword">var</span> id=$(<span class="keyword">this</span>).data(<span class="string">'id'</span>); </span><br><span class="line">               idArr.push(id);            </span><br><span class="line">             &#125;)                                        </span><br><span class="line">           &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">             idArr=[];</span><br><span class="line">           &#125;</span><br><span class="line">           data_need=idArr.join(<span class="string">','</span>);</span><br><span class="line">         &#125;);</span><br><span class="line">                           </span><br><span class="line">         checkList.on(<span class="string">'change'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;                  </span><br><span class="line">           <span class="keyword">var</span> status=$(<span class="keyword">this</span>).prop(<span class="string">'checked'</span>); </span><br><span class="line">           <span class="keyword">var</span> id=$(<span class="keyword">this</span>).data(<span class="string">'id'</span>);</span><br><span class="line">           <span class="comment">// console.log(length);                        </span></span><br><span class="line">           <span class="keyword">if</span>(status)&#123;            </span><br><span class="line">             idArr.push(id);                        </span><br><span class="line">           &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">             <span class="comment">//点的是谁就在数组中查找后删除</span></span><br><span class="line">             idArr.splice(idArr.indexOf(id),<span class="number">1</span>);</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="comment">//点击单个checkbox与全选checkbox的联动性               </span></span><br><span class="line">           <span class="keyword">var</span> count=<span class="number">0</span>;                  </span><br><span class="line">           checkList.each(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;                    </span><br><span class="line">             <span class="keyword">var</span> status=$(<span class="keyword">this</span>).prop(<span class="string">'checked'</span>);</span><br><span class="line">             status==<span class="literal">false</span>?count--:count++; </span><br><span class="line">             count==listLength?checkAll.prop(<span class="string">'checked'</span>,<span class="literal">true</span>):checkAll.prop(<span class="string">'checked'</span>,<span class="literal">false</span>);</span><br><span class="line">           &#125;)</span><br><span class="line">           data_need=idArr.join(<span class="string">','</span>);                                                                  </span><br><span class="line">         &#125;);         </span><br><span class="line">         <span class="comment">//这里当客户连续点击分页会有一个大bug,那就是不断出发分页的ajax之后(正常),给下面将要做的删除事件元素绑定了N+1次(点了N次)事件，这里必须解绑后重新绑定              </span></span><br><span class="line"></span><br><span class="line">         <span class="keyword">if</span>($._data(delAll[<span class="number">0</span>], <span class="string">"events"</span>))&#123;</span><br><span class="line">           delAll.off();</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         delAll.on(<span class="string">'click'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;                      </span><br><span class="line">            <span class="comment">//数据不为空才删除</span></span><br><span class="line">           <span class="keyword">if</span>(data_need!=<span class="literal">false</span>)&#123;              </span><br><span class="line">             $.get(<span class="string">'/admin/comments-delete.php'</span>,&#123;<span class="attr">id</span>:data_need&#125;,<span class="function"><span class="keyword">function</span>(<span class="params">res</span>)</span>&#123;                         </span><br><span class="line">               loadPageData(current_page);                          </span><br><span class="line">               $(<span class="string">'.info-alert'</span>).html(res).css(<span class="string">'display'</span>,<span class="string">'block'</span>);</span><br><span class="line">             &#125;)</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="comment">//这里如果点击全部删除按钮后，就把全选checkbox按钮的状态设置不勾选状态</span></span><br><span class="line">           <span class="keyword">if</span>(checkAll.prop(<span class="string">'checked'</span>))&#123;                        </span><br><span class="line">             checkAll.prop(<span class="string">'checked'</span>,<span class="literal">false</span>);</span><br><span class="line">           &#125;</span><br><span class="line">         &#125;)</span><br><span class="line">       &#125;);       </span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     loadPageData(current_page);</span><br></pre></td></tr></table></figure>
